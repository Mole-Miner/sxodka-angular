<cdk-virtual-scroll-viewport #scroller itemSize="700" class="search">
    <mat-card *cdkVirtualFor="let item of search$ | async" class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{item.src}}"
            alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <button (click)="openPostOnMap(item)" mat-button>MAP</button>
        </mat-card-actions>
    </mat-card>
</cdk-virtual-scroll-viewport>
