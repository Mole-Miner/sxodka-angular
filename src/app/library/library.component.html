<div class="library">
    <div class="library__controls">
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Пошук</mat-label>
            <input matInput type="text" autocomplete="false">
        </mat-form-field>

        <button>Add</button>
    </div>

    <div class="library__content">
        <mat-card *ngFor="let item of items$ | async" class="library__card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{item.src}}"
                alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
